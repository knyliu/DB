# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MONGODBTESTHW3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'      

      - name: Install npm packages - server
        run: |
          cd DB_HW3/server
          npm install       
      
      - name: Install npm packages, build then copy files - client
        run: |
          cd DB_HW3/client
          npm install
          npm run build
          cp -r ./build ../server/public
            
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: DB_HW3
          path: DB_HW3/server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: DB_HW3

      - name: Unzip artifact for deployment
        run: |
          cd /home/runner/work/DB/DB
          unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MONGODBTESTHW3'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_59F25A0B598D4FDBA8E01D1A5CD8BF70 }}
          package: .
